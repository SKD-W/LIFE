<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist\bootstrap-5.3.2-dist\css\bootstrap.css">
    <title>Bootstrap</title>
</head>
<body>
    <h1>Frist Bootstrap page</h1>
    <p>This example is for buttons</p>
    <hr>
    <button class="btn">Frist</button> <!-- basic button in bootstrap -->
    <button class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span>Second</button>
    <button class="btn btn-secondary">Inactive</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
</body>
</html>
