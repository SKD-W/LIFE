<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist\bootstrap-5.3.2-dist\css\bootstrap.css">
    <script src="bootstrap-5.3.2-dist\bootstrap-5.3.2-dist\js\bootstrap.js"></script>
    <title>Bootstrap Forms</title>
</head>
<body>
    <div class="container">
        <h3>login using email</h3>
        <form action="">
            <div class="mb-3 form-floating">
                <input type="email" class="form-control" placeholder="Enter your email">
                <label for="" class="form-label">Email</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="password" name="dbPass" id="dbPass" class="form-control" placeholder="Enter password">
                <label for="" class="form-label">Password</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="" id="" class="form-check-input">
                <label for="" class="form-check-label">Keep me signed in</label>
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
